<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* লেআউট */
        #app { display: flex; height: 100vh; width: 100vw; }
        
        /* মোবাইল ভিউ (লম্বালম্বি) */
        @media (orientation: portrait) {
            #app { flex-direction: column; }
            #player-box { width: 100%; height: 35vh; } /* প্লেয়ার ফিক্সড সাইজ */
            #list-box { width: 100%; height: 65vh; }
        }

        /* টিভি/পিসি ভিউ (আড়াআড়ি) */
        @media (orientation: landscape) {
            #app { flex-direction: row; }
            #player-box { flex: 2; height: 100vh; border-right: 1px solid #333; }
            #list-box { flex: 1; height: 100vh; max-width: 400px; }
        }

        /* ভিডিও প্লেয়ার ক্লিন করা (টাইমলাইন রিমুভ) */
        video { 
            width: 100%; height: 100%; object-fit: contain; background: #000;
        }
        
        /* এই কোডটি প্লেয়ারের নিচের দাগ (Timeline) গায়েব করে দিবে */
        video::-webkit-media-controls-timeline { display: none !important; }
        video::-webkit-media-controls-current-time-display { display: none !important; }
        video::-webkit-media-controls-time-remaining-display { display: none !important; }

        /* চ্যানেল কার্ড */
        .card { 
            background: #1a1a1a; padding: 10px; border-radius: 6px; 
            display: flex; flex-direction: column; items-align: center; justify-content: center;
            text-align: center; cursor: pointer; border: 2px solid transparent; 
            transition: all 0.2s; min-height: 90px;
        }
        
        /* ফোকাস ইফেক্ট */
        .card:hover, .card:focus {
            border-color: #fbbf24; background: #333; transform: scale(1.02); outline: none;
        }

        .card img { height: 40px; object-fit: contain; margin-bottom: 5px; margin-left: auto; margin-right: auto; }
        .card h3 { font-size: 11px; color: #ddd; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* স্ক্রলবার হাইড */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

    <div id="app">
        <!-- ১. প্লেয়ার এরিয়া -->
        <div id="player-box" class="relative">
            <video id="video" controls autoplay playsinline></video>
            
            <!-- লোডিং চাকা -->
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-black z-20 hidden">
                <i class="fas fa-circle-notch fa-spin text-4xl text-yellow-500"></i>
            </div>
            
            <!-- টাইটেল -->
            <div class="absolute top-0 left-0 p-3 bg-gradient-to-b from-black/80 to-transparent w-full pointer-events-none">
                <span class="text-yellow-500 font-bold text-xs tracking-wider">LIVE TV</span>
                <p id="channel-title" class="text-xs text-gray-300">Channel Loading...</p>
            </div>
        </div>

        <!-- ২. লিস্ট এরিয়া -->
        <div id="list-box" class="flex flex-col bg-[#111]">
            <!-- মেনু -->
            <div class="flex gap-2 p-2 bg-[#000] border-b border-[#222] overflow-x-auto">
                <button onclick="App.load('bd')" class="bg-slate-800 text-gray-300 px-3 py-1 rounded text-xs font-bold whitespace-nowrap focus:bg-yellow-500 focus:text-black outline-none">Bangla</button>
                <button onclick="App.load('sports')" class="bg-slate-800 text-gray-300 px-3 py-1 rounded text-xs font-bold whitespace-nowrap focus:bg-yellow-500 focus:text-black outline-none">Sports</button>
                <button onclick="App.load('kids')" class="bg-slate-800 text-gray-300 px-3 py-1 rounded text-xs font-bold whitespace-nowrap focus:bg-yellow-500 focus:text-black outline-none">Kids</button>
                <button onclick="App.load('in')" class="bg-slate-800 text-gray-300 px-3 py-1 rounded text-xs font-bold whitespace-nowrap focus:bg-yellow-500 focus:text-black outline-none">India</button>
            </div>

            <!-- লিস্ট -->
            <div id="grid" class="flex-1 overflow-y-auto p-2 grid grid-cols-3 sm:grid-cols-2 gap-2 content-start">
                <!-- লোড হবে -->
            </div>
        </div>
    </div>

    <script>
        const App = {
            hls: null,
            // নতুন শক্তিশালী প্রোক্সি ব্যবহার করছি
            proxy: 'https://api.codetabs.com/v1/proxy?quest=',
            sources: {
                bd: 'https://iptv-org.github.io/iptv/countries/bd.m3u',
                sports: 'https://iptv-org.github.io/iptv/categories/sports.m3u',
                kids: 'https://iptv-org.github.io/iptv/languages/hin.m3u',
                in: 'https://iptv-org.github.io/iptv/countries/in.m3u'
            },

            init() {
                this.video = document.getElementById('video');
                this.grid = document.getElementById('grid');
                this.loader = document.getElementById('loader');
                
                // ডিফল্ট লোড
                this.load('bd');

                // টিভি রিমোট এন্টার কি ফিক্স
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && document.activeElement.classList.contains('card')) {
                        document.activeElement.click();
                    }
                });
            },

            async load(type) {
                this.loader.classList.remove('hidden');
                this.grid.innerHTML = '<div class="col-span-full text-center mt-10 text-gray-500 text-xs">Connecting Server...</div>';

                try {
                    // ক্যাশ বাস্টিং (যাতে প্রতিবার নতুন লিস্ট আসে)
                    const url = this.sources[type] + '?t=' + Date.now();
                    const res = await fetch(this.proxy + encodeURIComponent(url));
                    
                    if (!res.ok) throw new Error("Server Error");
                    
                    const text = await res.text();
                    this.parse(text, type);
                } catch(e) {
                    console.log(e);
                    this.grid.innerHTML = '<div class="col-span-full text-center text-red-400 text-xs p-5">List Load Failed.<br>Try Refreshing.</div>';
                    this.loader.classList.add('hidden');
                }
            },

            parse(m3u, type) {
                const lines = m3u.split('\n');
                this.grid.innerHTML = '';
                let item = {};
                let count = 0;

                lines.forEach(line => {
                    line = line.trim();
                    if(line.startsWith('#EXTINF:')) {
                        const parts = line.split(',');
                        item.name = parts[parts.length-1];
                        const logo = line.match(/tvg-logo="([^"]*)"/);
                        item.logo = logo ? logo[1] : null;
                        const grp = line.match(/group-title="([^"]*)"/);
                        item.group = grp ? grp[1].toLowerCase() : '';
                    } else if(line.startsWith('http')) {
                        item.url = line;
                        let add = true;
                        
                        // ফিল্টার
                        if(type === 'kids' && !item.name.toLowerCase().includes('cartoon') && !item.group.includes('kid')) add = false;

                        // লিমিট ১০০ (টিভির জন্য সেফ জোন)
                        if(add && count < 100) {
                            this.renderCard(item);
                            count++;
                        }
                        item = {};
                    }
                });
                this.loader.classList.add('hidden');
            },

            renderCard(item) {
                const div = document.createElement('div');
                div.className = 'card';
                div.tabIndex = 0; // রিমোট ফোকাস
                const logo = item.logo || `https://via.placeholder.com/50?text=${item.name.charAt(0)}`;
                
                div.innerHTML = `
                    <img src="${logo}" onerror="this.src='https://via.placeholder.com/50'">
                    <h3>${item.name}</h3>
                `;

                div.onclick = () => this.play(item.url, item.name);
                this.grid.appendChild(div);
            },

            play(url, name) {
                document.getElementById('channel-title').innerText = name;
                this.loader.classList.remove('hidden');

                // ১. সরাসরি প্লে (UC Browser / Mobile / TV Native)
                this.video.src = url;
                
                const playPromise = this.video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        this.loader.classList.add('hidden');
                    }).catch(error => {
                        // ২. সরাসরি না চললে HLS.js (PC / Chrome)
                        if(Hls.isSupported()) {
                            if(this.hls) this.hls.destroy();
                            this.hls = new Hls();
                            this.hls.loadSource(url);
                            this.hls.attachMedia(this.video);
                            this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                                this.video.play();
                                this.loader.classList.add('hidden');
                            });
                            this.hls.on(Hls.Events.ERROR, (e, data) => {
                                if(data.fatal) this.loader.classList.add('hidden');
                            });
                        }
                    });
                }
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
